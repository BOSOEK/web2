<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="ko">
        <title>회원가입</title>
        <link href="../style/assignstyle.css" rel="stylesheet">
    </head>
    <body>
        <script type="text/javascript" src="test.js">
        $('#eye').on("mousedown", function(){
        $('#password').attr('type',"text");
        }).on('mouseup mouseleave', function() {
        $('#password').attr('type',"password");
        });

        </script>
        <div id="wrap">
            <form>
                <h1 style="margin: 60px 0 60px;">회원가입</h1>

                <input type="text" id="userName" placeholder="이름" required>
                <input type="text" id="userID" placeholder="아이디" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <input type="password" id="passwordcheck" placeholder="비밀번호 확인" required>
                <input type="text" id="phoneNum" placeholder="전화번호" required>

                <input type="image" id="submit" src="../source/box2.png" name="회원가입">
                <div id="text">
                <a href="">아이디 찾기</a> | <a href="">비밀번호 찾기</a> | <a href="">회원가입</a>
                </div>
            </form>
        </div>
    </body>
</html>
