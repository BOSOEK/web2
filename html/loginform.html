<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" lang="ko">
        <title>로그인</title>
        <link href="../style/loginstyle.css" rel="stylesheet">
    </head>
    <body>
        <div id="wrap">
            <form>
                <h1 style="margin: 60px 0 60px;">로그인</h1>

                <input type="text" id="userID" placeholder="아이디" required>
                <input type="password" id="password" placeholder="비밀번호" required>
                <div id="keep_loggedIn">
                    <input type="checkbox" id="keep"><label>로그인 상태 유지</label>
                </div>
                <input type="image" id="submit" src="../source/box.png" name="로그인">
                <div id="text">
                <a href="">아이디 찾기</a> | <a href="">비밀번호 찾기</a> | <a href="assignform.html">회원가입</a>
                </div>
                <div id="connectroot">
                    <div id="connect"><a href="https://www.facebook.com/"><img src="../source/facebook.png" alt="페이스북으로 로그인"></a></div>
                    <div id="connect"><a href="https://www.kakaocorp.com/"><img src="../source/kakao.png" alt="카카오톡으로 로그인"></a></div>
                    <div id="connect"><a href="https://www.naver.com/"><img src="../source/naver.png" alt="네이버로 로그인"></a></div>
                    <div id="connect"><a href="https://www.google.com/"><img src="../source/google.png" alt="구글로 로그인"></a></div>
                </div>
            </form>
        </div>
    </body>
</html>
